name: Build

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28'

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nadaesinclick
          path: build/bin/Release/nadaesinclick.exe

      - name: Create zip for release
        if: startsWith(github.ref, 'refs/tags/')
        run: Compress-Archive -Path build/bin/Release/nadaesinclick.exe -DestinationPath nadaesinclick-${{ github.ref_name }}.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: nadaesinclick-${{ github.ref_name }}.zip
          body: |
            ## 나대신클릭 ${{ github.ref_name }}

            마우스 클릭과 키보드 입력을 자동으로 반복해주는 Windows 프로그램입니다.
            게임이나 반복 작업 시 손가락 피로를 줄여줍니다.

            ### 설치
            nadaesinclick-${{ github.ref_name }}.zip을 다운로드하여 압축을 풀고 실행하세요.
